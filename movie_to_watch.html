    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Movie Selector</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Top Movies Selector</h1>
    <form action="http://localhost:3000/Movie" method="get">
        <label for="genre">Pick a Genre:</label>
        <select name="genre" id ="genre">
            <option value="Drama">Drama</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Family">Family</option>
            <option value="Sci-Fi">Sci-Fi</option>
        </select>
        <input type="submit" value="submit">
    </form>
    <br>
    <form action="http://localhost:3000/Random" method="get">
        <label for="random">Or Pick a Random Movie</label>
        <button name="random" type="submit" id ="random">Random Movie</button>
    </form>
